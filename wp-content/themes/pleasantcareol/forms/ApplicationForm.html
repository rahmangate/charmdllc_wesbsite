<!DOCTYPE html>
<html class="no-js" lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Careers Form</title>

		<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
		<link rel="stylesheet" href="style.min.css?ver23asas">
		<link rel="stylesheet" href="css\media.min.css?ver24as">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css\dd.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
		<link rel="stylesheet" href="css\font-awesome.min.css">
		<link rel="stylesheet" href="css\datepicker.min.css">
		<link rel="stylesheet" href="css\jquery.datepick.min.css" type="text/css" media="screen">

		<script src='https://www.google.com/recaptcha/api.js'></script>
		<style>
			[type="radio"]:checked + label::after, [type="radio"]:not(:checked) + label::after {left: 3px;}
			[type="radio"]:checked + label::before, [type="radio"]:not(:checked) + label::before {left: 0;}
			.form_head {border-radius: 10px; }
			.form_head p.title_head:nth-child(1) { background: #ff3f3f;  margin: 0;  padding: 10px;  color: #fff;  font-weight: bold;  border-top-right-radius: 8px;  border-top-left-radius: 8px;}
			.form_head .form_box .form_box_col1 p { margin-bottom: 4px; }
			.form_head .form_box { margin: 0; padding: 25px 28px; border: 2px solid #ddd; border-top: none;  border-bottom-right-radius: 8px;  border-bottom-left-radius: 8px;}
		</style>
	</head>
<body>
	<div class="clearfix">
		<div class="wrapper">
			<div id="contact_us_form_1" class="template_form">
				<div class="form_frame_b">
					<div class="form_content">
						
						<form id="submitform" name="contact" method="post" enctype="multipart/form-data" action="">
								<span class="required-info">* Required Information</span>
							<div class="form_box_col2">
								<div class="group">
									<div class="form_label"><label class="text_uppercase"><strong>First Name <span class="required_filed">*</span></strong></label></div><div class="field_holder animated_box"><input type="text" name="First_Name" class="form_field" value="" id="First_Name" placeholder="Enter first name here"><span class="animated_class"></span></div>								</div>
								<div class="group">
									<div class="form_label"><label class="text_uppercase"><strong>Last Name <span class="required_filed">*</span></strong></label></div><div class="field_holder animated_box"><input type="text" name="Last_Name" class="form_field" value="" id="Last_Name" placeholder="Enter last name here"><span class="animated_class"></span></div>								</div>
							</div>

							<div class="form_box_col2">
								<div class="group">
									<div class="form_label"><label class="text_uppercase"><strong>Email <span class="required_filed">*</span></strong></label></div><div class="field_holder animated_box"><input type="text" name="Email" class="form_field" value="" id="Email" placeholder="Enter email here"><span class="animated_class"></span></div>								</div>
								<div class="group">
									<div class="form_label"><label class="text_uppercase"><strong>Phone Number <span class="required_filed">*</span></strong></label></div><div class="field_holder animated_box"><input type="text" name="Phone_Number" class="form_field" value="" id="Phone_Number" placeholder="Enter phone number here"><span class="animated_class"></span></div>								</div>
							</div>

							<div class="form_box">
								<div class="form_box_col2">
									<div class="group">
										<div class="form_label"><label class="text_uppercase"><strong>Cell Number <span class="required_filed">*</span></strong></label></div><div class="field_holder animated_box"><input type="text" name="Cell_Number" class="form_field" value="" id="Cell_Number" placeholder="Enter cell number here"><span class="animated_class"></span></div>									</div>
									<div class="group">
										<div class="form_label"><label class="text_uppercase"><strong>Position Applying For <span class="required_filed">*</span></strong></label></div><div class="field_holder animated_box"><input type="text" name="Position_Applying_For" class="form_field" value="" id="Position_Applying_For" placeholder="Enter position applying for here"><span class="animated_class"></span></div>									</div>
								</div>
							</div>

							<div class="form_box left">
								<div class="form_box_col1">
									<div class="group">
										<div class="form_label"><label class="text_uppercase"><strong>Attach Resume <span class="required_filed"></span></strong></label></div>										<input type="file" name="attachment[]" id="file" class="input-file" multiple="">
										<label for="file" class="btn btn-tertiary js-labelFile">
											<span class="js-fileName">Choose a file</span>
											<span class="icon"><i class="fas fa-plus-circle"></i></span>
										</label>
									</div>
								</div>
							</div>
							<div class="clear"></div>
							<div class="form_box">
								<div class="form_box_col1">
									<div class="group">
										<div class="form_label"><label class="text_uppercase"><strong>Message <span class="required_filed"></span></strong></label></div><div class="field_holder animated_box"><textarea name="Message" class="text form_field" id="Message" placeholder="Enter your message here"></textarea><span class="animated_class"></span></div>									</div>
								</div>
							</div>


							<div class="form_box5 secode_box">
								<div class="inner_form_box1 recapBtn">
									<div class="g-recaptcha" data-sitekey="6LcrtEAaAAAAAAAeQ7nGZS5e9uAqdImNGgL7u8qq"></div>
									<div class="btn-submit"><input type="submit" class="form_button" value="SUBMIT"></div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js\jquery.validate.min.js"></script>
	<script type="text/javascript" src="js\jquery.datepick.min.js"></script>
	<script src="js\datepicker.js"></script>
	<script src="js\plugins.min.js"></script>


	<script type="text/javascript">
$(document).ready(function() {
	// validate signup form on keyup and submit
	$("#submitform").validate({
		rules: {
			First_Name: "required",
			Last_Name: "required",
			Phone_Number: "required",
			Cell_Number: "required",
			Position_Applying_For: "required",
			Email: {
				required: true,
				email: true
			},
		},
		messages: {
			First_Name: "",
			Last_Name: "",
			Phone_Number: "",
			Cell_Number: "",
			Position_Applying_For: "",
			Email: ""
		}
	});


	$("#submitform").submit(function(){
		if($(this).valid()){
			$('.load_holder').css('display','block');
			self.parent.$('html, body').animate(
				{ scrollTop: self.parent.$('#myframe').offset().top },
				500
			);
		}
		if(grecaptcha.getResponse() == "") {
			var $recaptcha = document.querySelector('#g-recaptcha-response');
				$recaptcha.setAttribute("required", "required");
				$('.g-recaptcha').addClass('errors').attr('id','recaptcha');
		  }
	});

	$( "input" ).keypress(function( event ) {
		if(grecaptcha.getResponse() == "") {
			var $recaptcha = document.querySelector('#g-recaptcha-response');
			$recaptcha.setAttribute("required", "required");
		  }
	});

	$('.Date').datepicker();
	$('.Date').attr('autocomplete', 'off');


});
$(function() {
  $('.Date, .date').datepicker({
	autoHide: true,
	zIndex: 2048,
  });
});

</script>
</body>
</html>
